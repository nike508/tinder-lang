<h2>Sign Up</h2>
<form action="{% url 'meet:create_user' %}" method="post">
    {% csrf_token %}
    Username: <input type="text" name="username">
    <br/>
    Password: <input type="text" name="password">
    <br/>
    Email Address: <input type="text" name="email">
    <input type="submit" value="Sign Up">
</form>
